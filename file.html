<!DOCTYPE html>
<html>
<head>
  <style>
    .button,input[type="button"]{
    font-size:38px;
	  color:white;
	  background-color:#4CAF50;
	  padding:10px 24px;
	  cursor:pointer;
    }
	#mytextarea {
		color:white;
		background-color:black;
		border:3px solid;
		border-color:slateblue;
	}
	button,input[type="button"]:hover {
		background-color:#3e8e41;
	}
  </style>
</head>
<body align="center">
  <h1>  A Simple Calculator</h1>
</br>
</br>
</br>
    <textarea id="mytextarea" rows="3" cols="30" style="font-size:18px;">
    </textarea>
	<input type="button" onclick="resetbtn('mytextarea')" value="C">
    <br/>
    <button class="button" onclick="mytext('mytextarea','7')">7</button>
    <button class="button" onclick="mytext('mytextarea','8')">8</button>
    <button class="button" onclick="mytext('mytextarea','9')">9</button>
    <button class="button" onclick="mytext('mytextarea','/')">/</button><br/>
    <button class="button" onclick="mytext('mytextarea','4')">4</button>
    <button class="button" onclick="mytext('mytextarea','5')">5</button>
    <button class="button" onclick="mytext('mytextarea','1')">1</button>
    <button class="button" onclick="mytext('mytextarea','*')">*</button><br/>
    <button class="button" onclick="mytext('mytextarea','1')">1</button>
    <button class="button" onclick="mytext('mytextarea','2')">2</button>
    <button class="button" onclick="mytext('mytextarea','3')">3</button>
    <button class="button" onclick="mytext('mytextarea','-')">-</button><br/>
    <button class="button" onclick="mytext('mytextarea','0')">0</button>
    <button class="button" onclick="mytext('mytextarea','=')">=</button>
    <button class="button" onclick="mytext('mytextarea','+')">+</button>
    <button class="button" onclick="mytext('mytextarea','.')">.</button>
  <script>
  function mytext(text,t)
  {
    var c=document.getElementById(text).focus();
	var cc=document.getElementById(text);
    cc.innerHTML+=t;
	var res,ress;
	if(Number(t)>=0 && Number(t)<=9)
		res=t;
	else
	{
	switch(t)
	{
	case "+": ress=res;
			  res=res+ress;	
		break;
	case "-": ress=res;
				res=ress-res;
		break;
	case "*":	ress=res;
				res=res*ress;
		break;
	case "/":	ress=res;
				res=ress/res;
		break;
	case "=": var cx=document.getElementById(text);
				cx.innerHTML=res;
		break;
	default :
		text ="ND";
	}
	}
  }
  function resetbtn(text){
	var c = document.getElementById(text);
	c.innerHTML="";
  }
	
  </script>
</body>
</html>
